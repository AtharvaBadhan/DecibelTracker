<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" type="text/javascript"></script>
    <title> Decibel Tracker </title>
</head>
<body>
    <header class="header">
     <a href="index.html" class="cta-button"> <h1>Decibel Tracker</h1> </a>
    </header>
   <main>
    <div class="db-count">
        <h2 class="db"><span id="db">-</span> dB</h2>
        <div id='visuals'></div>
    </div>
    </main>
    <div class="inputs">
        <div class="input">
            <label for="offset">Offset value: <span id='offset_value'>-</span> dB</label>
            <br>
            <input type="range" min="-30" max="70" value="30" class="slider" id="offset">
        </div>
        <div class="input">
            <label for="refresh_rate">Refresh every: <span id='refresh_value'>-</span> ms</label>
            <br>
            <input type="range" min="100" max="2000" value="500" class="slider" id="refresh_rate">
        </div>
    </div>
    <footer>
        <div class="footer">
            <p><a href="https://github.com/AtharvaBadhan/DecibelTracker/upload" class="cta-button">GitHub Project</a></p>
        </div>

    </footer>
</body>
</html>
